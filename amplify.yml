version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd MERN/client
        - npm ci
    build:
      commands:
        - cd MERN/client
        - npm run build
  artifacts:
    baseDirectory: MERN/client/build
    files:
      - '**/*'
  cache:
    paths:
      - MERN/client/node_modules/**/*

